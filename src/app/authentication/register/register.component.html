          <form fxLayout="column" [formGroup]="form">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              {{'common.name' | translate}}
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="username"/>
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              {{'register.email' | translate}}
            </mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">

            <!-- password -->

              <input matInput type="password" formControlName="password"/>

            <div class="full-wid">
              <button (click)="submit()" [disabled]="!form.valid" mat-button class="back-btn-default full-wid white">{{'common.sign-in' | translate}}</button>
